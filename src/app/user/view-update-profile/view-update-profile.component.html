<app-dashboard></app-dashboard>


<div class="container-xl px-4 mt-4" [formGroup]="updateForm">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center" >
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" 
                    src="../../../assets/images/{{user.selectedCustomer.imageName}}"
                    alt="">
                    <input type="file" #file placeholder="Choose Image"
                                        formControlName="imageName"
                                        [(ngModel)]="user.selectedCustomer.imageName" 
                                        (change)="uploadFile(file.files)"
                                        style="display:none;">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button (click)="file.click()"
                     class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form [formGroup]="updateForm">
                        <!-- Form Group (username)-->
                        
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" 
                                type="text" 
                                matInput formControlName="firstName" [(ngModel)]="user.selectedCustomer.firstName" 
                                placeholder="First Name">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text"
                                matInput formControlName="lastName" [(ngModel)]="user.selectedCustomer.lastName"
                                placeholder="Last Name">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label  class="small mb-1" for="inputOrgName">Organization name</label>
                                <input  class="form-control" id="inputOrgName" 
                                type="text" disabled   value="Tahaluf Al-Emarat"
                                >
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Location</label>
                                <input disabled class="form-control" id="inputLocation" type="text"
                               
                                  value="United Arab Emirates, Abu Dhabi">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email"
                            matInput formControlName="email" [(ngModel)]="user.selectedCustomer.email"
                            placeholder="Email">
                        </div>
                        
                        <!-- Save changes button-->
                        <button class="btn btn-primary" (click)="updateProfile()" type="button">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
