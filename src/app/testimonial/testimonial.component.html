<app-header></app-header>
<section>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-xl-8 text-center">
      <h3 class="mb-4">Testimonials</h3>
      <p class="mb-4 pb-2 mb-md-5 pb-md-0">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, error amet
        numquam iure provident voluptate esse quasi, veritatis totam voluptas nostrum
        quisquam eum porro a pariatur veniam.
      </p>
    </div>
  </div>
  <form class="container-xxl py-5">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="comment"[value]="comment" (change)="InputValue($event)">
      </div>
      <!-- <div class="col">
            <select  class="form-control">
                <option selected>Choose...</option>
              <option *ngFor="let category of home.producut"[value]="category.categoryID" (change)="SaveData($event)">{{category.catName}}</option>
            </select>
      </div> -->
      <div class="col">
        <input type="submit" class=" dagash btn btn-primary" placeholder="Last name" value="Search"(click)="search()">
      </div>
    </div>
  </form>
  <button class="button3" class mat-button (click)="openDialog()">Post Your Testimonial</button>
  <div class="row text-center">
    <div *ngFor="let ss of testimonial.data" class="col-md-4 mb-5 mb-md-0">
      <div class="card testimonial-card">
        <div class="card-up" style="background-color: #7a81a8;"></div>
        <div class="avatar mx-auto bg-white">
          <img
            src="../../assets/images/{{ss.image}}"
            height="150" width="150"
            class="rounded-circle img-fluid"
          />
        </div>
        <div class="card-body">
          <h4 class="mb-4">{{ss.name}}</h4>
          <hr />
          <p class="dark-grey-text mt-4">
            <i class="fas fa-quote-left pe-2"></i>{{ss.comment}}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
