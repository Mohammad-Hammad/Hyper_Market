<app-header></app-header>
<section>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-xl-8 text-center">
      <h3 class="mb-4">Testimonials</h3>
      <p class="mb-4 pb-2 mb-md-5 pb-md-0">Try and Post your Testimonials about our Website , And see what other
        customers have to say
      </p>
    </div>
  </div>

  <button class="button3" class mat-button (click)="openDialog()">Post Your Testimonial</button>
</section>

<section class="policy-product">
  <owl-carousel-o [options]="customOptions">
    <ng-template *ngFor="let ss of testimonial.data" carouselSlide>
      <div class="col-md-9 mb-8 mb-md-0">
        <div class="card testimonial-card">
          <div class="card-up" style="background-color: #7a81a8;"></div>
          <div class=" ">
            <img src="../../assets/images/{{ss.image}}" height="150" width="150" class="  img-fluid" />
          </div>
          <div class="card-body text-center">
            <h4 class="mb-4">{{ss.name}}</h4>
            <hr />
            <p class="dark-grey-text mt-4">
              <i class="fas fa-quote-left pe-2"></i>{{ss.comment}}
            </p>
          </div>
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>

</section>

<app-footer></app-footer>
