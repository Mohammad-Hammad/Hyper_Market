<h2 mat-dialog-title>Add HomePage Texts</h2>
<mat-dialog-content class="mat-typography">
 
      <form [formGroup]="CreateForm" class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Text</mat-label>
          <input type="text" matInput formControlName="FirstText" placeholder="Enter A Text">
         
        </mat-form-field>
      </form>

      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>Save </button>
</mat-dialog-actions>
