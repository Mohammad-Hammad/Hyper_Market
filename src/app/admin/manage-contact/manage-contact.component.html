<body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <app-dashboard></app-dashboard>>
    <div class="content-wrapper"> <!--204-->
      <div class="container-fluid">
        <button class="button3" mat-button (click)="openDialog()">Create Contact-Us Form</button>
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
              <th>Contact ID</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Subject</th>
              <th>Message</th>
              <th>Delete Operation</th>
              <th>Update Operation</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of contactService.data">
              <td>
                  {{product.contactID}}
              </td>
              <td>
                  {{product.name}}
              </td>
              <td>
                {{product.mail}}
            </td>
              <td>
                {{product.subjct}}
            </td>
            <td>
              {{product.msg}}
          </td> <td>
            <button class="button2" (click)="openDeleteDialog(product.contactID)">Delete</button>
        </td>
        <td>
          <button class="button1" (click)="openUpdateDialog(product.contactID,product.name,product.mail,product.subjct,product.msg)">Update</button>
      </td>
       </tr>
      </tbody>
      </table>

      
      <ng-template #callUpdateDialog>
        <form [formGroup]="updateForm" (ngSubmit)="updateContact()">
           
  
             <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Your Name</mat-label>
              <input type="text" matInput formControlName="name"[(ngModel)]="data.name" placeholder="Enter">
            </mat-form-field>

  
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email"[(ngModel)]="data.email" placeholder="Enter">
              </mat-form-field>
  
    
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Subject</mat-label>
              <input type="text" matInput formControlName="subject" [(ngModel)]="data.subject" placeholder="Enter">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Message</mat-label>
                <input type="text" matInput formControlName="message"[(ngModel)]="data.message" placeholder="Enter barCode">
              </mat-form-field>

            <button>Update</button>
          </form>
          </ng-template>
  
      <ng-template #callDeleteDialog>
        <h2>Are you sure you want to delete this item?</h2>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close="no">No</button>
            <button mat-button  mat-dialog-close="yes">Yes</button>
          </mat-dialog-actions>
        </ng-template>
          </div>
          <footer class="sticky-footer">
            <div class="container">
              <div class="text-center">
                <small>Copyright Â© Your Website 2018</small>
              </div>
            </div>
          </footer>
        </div>
      </body>
