<h2 mat-dialog-title>Add Contact</h2>
<mat-dialog-content class="mat-typography">
    
  
     <form [formGroup]="CreateForm" class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter Your Full Name</mat-label>
          <input type="text" matInput formControlName="name" placeholder="Full Name">
        </mat-form-field>
      </form>


      <form [formGroup]="CreateForm" class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter Your Email</mat-label>
          <input type="text" matInput formControlName="email" placeholder="Email">
        </mat-form-field>
      </form>

    
      <form [formGroup]="CreateForm" class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Subject</mat-label>
          <input type="text" matInput formControlName="subject" placeholder="Subject">
        </mat-form-field>
      </form>

      <form [formGroup]="CreateForm" class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter Message</mat-label>
          <input type="text" matInput formControlName="message" placeholder="Message">
        </mat-form-field>
      </form>
      
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>Save </button>
</mat-dialog-actions>
