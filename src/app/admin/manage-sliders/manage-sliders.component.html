<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <app-dashboard></app-dashboard>>
  <div class="content-wrapper"> <!--204-->
    <div class="container-fluid">
      <button class="button3" mat-button (click)="openDialog()">Create New Slider</button>
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Slider ID</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of sliderService.data">
          <td>
              {{product.sliderId}}
          </td>
          <td>
              <img src="../../../assets/images/{{product.image}}" width="250px" height="250px">
          </td> <td>
              <button class="button2" (click)="openDeleteDialog(product.sliderId)">Delete</button>
          </td>
          <td>
            <button class="button1" (click)="openUpdateDialog(product.sliderId,product.image)">Update</button>
        </td>
     </tr>
     
    </tbody>
    </table>
    <ng-template #callUpdateDialog>
      <form [formGroup]="updateForm" (ngSubmit)="updateCategory()">
  
          <input type="file" #file placeholder="choose image"
          formControlName="image" [(ngModel)]="product.image" (change)="uploadFile(file.files)"
          style="display: none;"
          >
          <button (click)="file.click()">Upload Image</button>

       
          <button>Update</button>
        </form>
        </ng-template>

    <ng-template #callDeleteDialog>
      <h2>Are you sure you want to delete this item?</h2>
      <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close="no">No</button>
          <button mat-button  mat-dialog-close="yes">Yes</button>
        </mat-dialog-actions>
      </ng-template>


  
        </div>
        <footer class="sticky-footer">
          <div class="container">
            <div class="text-center">
              <small>Copyright Â© Your Website 2018</small>
            </div>
          </div>
        </footer>
      </div>
    </body>
