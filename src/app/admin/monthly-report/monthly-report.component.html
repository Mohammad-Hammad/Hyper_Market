<body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <app-dashboard></app-dashboard>
    <div class="content-wrapper"> <!--204-->
      <div class="container-fluid">
  
 
        <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-table"></i> Monthly Report </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
              <th>Order ID</th>
              <th>Total price </th>
              <th>Order Date</th>
              <th>Customer ID</th>
  
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aaa of userRegisService.arr">
  
            <td>
                  {{aaa.orderID}}
              </td>
              <td>
                  {{aaa.totalprice}}
              </td>
              <td>
                {{aaa.orderDate}}
            </td>
            <td>
              {{aaa.customerID}}
          </td>
          </tr>
  
          <tr *ngFor="let aaaa of userRegisService.arrr">
            <td colspan="4" style="font-weight: bold;" >number of user :{{aaaa.monthlyCount}} </td>
  
          </tr>
  
        <tr *ngFor="let aaaaa of userRegisService.arrrr">
          <td colspan="4"style="font-weight: bold;">
             Total of sales: {{aaaaa.monthlyTotal}}
  
         </td>
  
        </tr>
  
      </tbody>
      </table>
    </div>
  
  
  </div>
  </div>
  
  
    </div>
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Copyright Â© Your Website 2018</small>
        </div>
      </div>
    </footer>
  </div>
