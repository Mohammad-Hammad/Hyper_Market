<body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <app-dashboard></app-dashboard>>
    <div class="content-wrapper"> <!--204-->
      <div class="container-fluid">
        <button class="button3" mat-button (click)="openDialog()">Create New Slider</button>
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
              <th>Testimonial ID</th>
              <th>Comment</th>
              <th>Name</th>
              <th>Image</th>
              <th>Customer ID</th>
              <th>Delete Operation</th>
              <th>Update Operation</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of testimonial.data">
            <td>
                {{product.testId}}
            </td>
            <td>
                {{product.comment}}
            </td>
            <td>
                {{product.name}}
            </td>
            <td>
                <img src="../../../assets/images/{{product.image}}" width="250px" height="250px">
            </td>
            <td>
               {{product.cusId}}
            </td>
            <td>
                <button class="button2" (click)="openDeleteDialog(product.testId)">Delete</button>
            </td>
            <td>
              <button class="button1" (click)="openUpdateDialog(product.testId,product.comment,product.cusId)">Update</button>
          </td>
       </tr>
      </tbody>
      </table>
  
      <ng-template #callUpdateDialog>
        <form [formGroup]="updateForm" (ngSubmit)="updateCategory()">
    
            <mat-form-field class="example-full-width" appearance="fill">
    
                <mat-label>Enter Product Name</mat-label>
                <input type="text" matInput formControlName="Comment"[(ngModel)]="test.comment" placeholder="Enter proName">
    
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill">
    
                <mat-label>Enter Product Name</mat-label>
                <input type="number" matInput formControlName="CustomerID"[(ngModel)]="test.cusId" placeholder="Enter proName">
    
              </mat-form-field>


  
         
            <button>Update</button>
          </form>
          </ng-template>
  
      <ng-template #callDeleteDialog>
        <h2>Are you sure you want to delete this item?</h2>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close="no">No</button>
            <button mat-button  mat-dialog-close="yes">Yes</button>
          </mat-dialog-actions>
        </ng-template>
  
  
  
    
          </div>
          <footer class="sticky-footer">
            <div class="container">
              <div class="text-center">
                <small>Copyright Â© HyperMarket 2022</small>
              </div>
            </div>
          </footer>
        </div>
      </body>
