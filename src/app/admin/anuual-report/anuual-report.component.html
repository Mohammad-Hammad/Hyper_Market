<body class="fixed-nav sticky-footer bg-dark" id="page-top">
   <app-dashboard></app-dashboard>
  <div class="content-wrapper"> <!--204-->
    <div class="container-fluid">


      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Anuual Report </div>
        <div class="card-body">
          <div class="table-responsive">
            <button class="button1 btn btn-success btn-block fa fa-file-excel-o " (click)="exportexcel()">Export to Excel</button>
            <button class="button2 btn btn-success btn-block fa fa-file-pdf-o fa fa-file-pdf-o"  (click)="openPDF()">Download PDF</button>
            <div id="htmlData">
            <table class="table table-bordered"z id="excel-table" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Total price </th>
            <th>Order Date</th>
            <th>Customer ID</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let AnuualReport of userRegisService.dddata">

          <td>
                {{AnuualReport.orderID}}
            </td>
            <td>
                {{AnuualReport.totalprice}}
            </td>
            <td>
              {{AnuualReport.orderDate}}
          </td>
          <td>
            {{AnuualReport.customerID}}
        </td>
        </tr>

        <tr *ngFor="let sdad of userRegisService.ddddata">
          <td colspan="4" style="font-weight: bold;" >number of user :{{sdad.anuualCount}} </td>

        </tr>

      <tr *ngFor="let gasf of userRegisService.ddata">
        <td colspan="4"style="font-weight: bold;">
           Total of sales: {{gasf.anuualTotal}}

       </td>

      </tr>

    </tbody>
    </table>
  </div>
  </div>


</div>
</div>


  </div>
