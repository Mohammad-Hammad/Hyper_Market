<h2 mat-dialog-title>Add Category</h2>
<mat-dialog-content class="mat-typography"> 
      <form [formGroup]="CreateForm" class="example-form">
          <input type="file" #file placeholder="choose image"
          formControlName="image" (change)="uploadFile(file.files)"
          style="display: none;">
          <button (click)="file.click()">Upload Image</button>
        </form>
      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>Save </button>
</mat-dialog-actions>
