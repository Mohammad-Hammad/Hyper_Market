<body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <app-dashboard></app-dashboard>
    <div class="content-wrapper">
        <!--204-->
        <div class="container-fluid">
      <button class="button3" mat-button (click)="openDialog()">Create New About</button>
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Image</th>
            <th>first text</th>
            <th>second text</th>
            <th>Delete Operation</th>
            <th>Update Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let aboutus of about.data">
            <td>
                <img src="../../../assets/images/{{aboutus.image}}" width="250px" height="250px">
            </td>
              <td>
                {{aboutus.ftext}}
            </td>
          <td>
            {{aboutus.stext}}
          </td>
        <td>
              <button class="button2" (click)="openDeleteDialog(aboutus.aboutId)">Delete</button>
          </td>
          <td>
            <button class="button1" (click)="openUpdateDialog(aboutus.aboutId,aboutus.image,aboutus.ftext,aboutus.stext)">Update</button>
        </td>
     </tr>

    </tbody>
    </table>



    <ng-template #callUpdateDialog>
      <form [formGroup]="updateForm" (ngSubmit)="updateAbout()">


        <input type="file" #file placeholder="choose image"
        formControlName="image" [(ngModel)]="aboutarr.image" (change)="uploadFile(file.files)"
        style="display: none;"
        >
        <button (click)="file.click()">Upload Image</button>



          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Enter first text</mat-label>
              <input type="text" matInput formControlName="FirstText"[(ngModel)]="aboutarr.ftext" placeholder="Enter first text">
            </mat-form-field>


           <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Enter second text</mat-label>
            <input type="text" matInput formControlName="SecondText"[(ngModel)]="aboutarr.stext" placeholder="Enter second text">
          </mat-form-field>


          <button>Update</button>
        </form>
        </ng-template>


    <ng-template #callDeleteDialog>
      <h2>Are you sure you want to delete this item?</h2>
      <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close="no">No</button>
          <button mat-button  mat-dialog-close="yes">Yes</button>
        </mat-dialog-actions>
      </ng-template>
        </div>
        <footer class="sticky-footer">
          <div class="container">
            <div class="text-center">
              <small>Copyright Â© Your Website 2018</small>
            </div>
          </div>
        </footer>
      </div>
    </body>
