<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <app-dashboard></app-dashboard>
  <div class="content-wrapper">
      <!--204-->
      <div class="container-fluid">
          <button class="button3" mat-button (click)="openDialog()">Create New Admin</button>
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
              <tr>
                  <th>Admin ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Image</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let product of adminservice.data">
                  <td>
                      {{product.adminId}}
                  </td>
                  <td>
                      {{product.firstName}}
                  </td>
                  <td>
                    {{product.lastName}}
                </td>
                  <td>
                    {{product.mail}}
                </td>
                  <td>
                      <img src="../../../assets/images/{{product.image}}" width="250px" height="250px">
                  </td>
                  <td>
                    <button class="button2" (click)="openDeleteDialog(product.proID)">Delete</button>
                </td>
           </tr>
          </tbody>
          </table>
      
      
      
          <ng-template #callDeleteDialog>
            <h2>Are you sure you want to delete this item?</h2>
            <mat-dialog-actions align="end">
                <button mat-button mat-dialog-close="no">No</button>
                <button mat-button  mat-dialog-close="yes">Yes</button>
              </mat-dialog-actions>
            </ng-template>


      </div>
      <footer class="sticky-footer">
          <div class="container">
            <div class="text-center">
              <small>Copyright Â© HyperMarket 2022</small>
            </div>
          </div>
        </footer>
  </div>

</body>
