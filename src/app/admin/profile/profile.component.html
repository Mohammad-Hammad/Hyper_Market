<body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <app-dashboard></app-dashboard>
    <div class="content-wrapper"> <!--204-->
      <div class="container-fluid">


        
  
  <div class="container-xl px-4 mt-4" [formGroup]="updateForm">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0" >
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2"
                    src="../../../assets/images/{{ admin.selectedadmin.image }}" width="200" height="200">
                    <!-- Profile picture help block-->
                    <input type="file" #file placeholder="Choose Image"
                    formControlName="image"
                    [(ngModel)]="admin.selectedadmin.image"
                    (change)="uploadFile(file.files)"
                    style="display:none;">
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button  (click)="file.click()"  class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form  [formGroup]="updateForm">
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" type="text" formControlName="userName" [(ngModel)]="admin.selectedadmin.userName" >
                          </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">

                              <label class="small mb-1" for="inputFirstName">First name</label>

                              <input class="form-control" id="inputFirstName" type="text" matInput formControlName="firstName" [(ngModel)]="admin.selectedadmin.firstName"
                               placeholder="Enter your first name">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text"  matInput formControlName="lastName" [(ngModel)]="admin.selectedadmin.lastName"
                                 placeholder="Enter your last name" >
                            </div>
                        </div>

                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email"matInput formControlName="email" [(ngModel)]="admin.selectedadmin.email"
                             placeholder="Enter your email address">
                        </div>

                        <!-- Save changes button-->
                        <button class="btn btn-primary" (click)="updateProfile()" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  
  
  
  </div>
  <footer class="sticky-footer">
    <div class="container">
      <div class="text-center">
        <small>Copyright Â© Your Website 2018</small>
      </div>
    </div>
  </footer>
  </div>
  
  </body>
